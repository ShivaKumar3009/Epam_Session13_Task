<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="RegisterJs.js"></script>
  </head>
  <body>
    <form action="" onsubmit="return validate()">
      <div class="wrapper">
        <div class="title">
          Registration Form
        </div>
        <div class="form">
          <div class="inputfield">
            <label>First Name</label>
            <input type="text" class="input" id="fName" />
          </div>
          <div class="inputfield">
            <label>Last Name</label>
            <input type="text" class="input" id="lName" />
          </div>
          <div class="inputfield">
            <label>Password</label>
            <input type="password" class="input" id="pass" />
          </div>
          <div class="inputfield">
            <label>Confirm Password</label>
            <input type="password" class="input" id="confirm" />
          </div>
          <div class="inputfield">
            <label>Gender</label>
            <div class="custom_select">
              <select>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <div class="inputfield">
            <label>Email Address</label>
            <input type="text" class="input" id="email" />
          </div>
          <div class="inputfield">
            <label>Phone Number</label>
            <input type="text" class="input" id="phone" />
          </div>
          <div class="inputfield">
            <label>Address</label>
            <textarea class="textarea"></textarea>
          </div>
          <div class="inputfield">
            <input type="submit" value="Register" class="btn" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
